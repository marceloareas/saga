<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
</head>
<body>
    <h1>Gerar Relatório</h1>
    <label for="beginYear">Ano Inicial:</label><br>
    <input type="number" id="beginYear" name="beginYear" value="2023"><br><br>

    <label for="endYear">Ano Final:</label><br>
    <input type="number" id="endYear" name="endYear" value="2024"><br><br>


    <button onclick="generateReport()">Baixar Relatório</button>
    <div id="table-container"></div>

    <script>
        function generateReport() {
            const beginYear = document.getElementById('beginYear').value;
            const endYear = document.getElementById('endYear').value;

            fetch('/createReport', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ beginYear, endYear })
            })
            .then(response => response.json())
            .then(data => {
                const filename = data.filename;
                const url = '/app/' + filename;

                fetch(url)
                .then(response => response.arrayBuffer()) //Important:  Read as array buffer
                .then(data => {
                    const workbook = XLSX.read(data, {type:'array'});
                    const sheetName = workbook.SheetNames[0]; // Assuming you want the first sheet
                    const worksheet = workbook.Sheets[sheetName];
                    const csv = XLSX.utils.sheet_to_csv(worksheet);


                    const table = document.createElement('table');
                    csv.split('\n').forEach(row => {
                        const tr = document.createElement('tr');
                        row.split(',').forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        table.appendChild(tr);

                    });
                    document.getElementById('table-container').innerHTML = '';
                    document.getElementById('table-container').appendChild(table);



                    // Create a download link
                    const link = document.createElement('a');
                    link.href = url;
                    link.download = filename;
                    link.style.display = 'none';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);


                });


            })
            .catch(error => {
                console.error('Error:', error);
            });

        }
    </script>

</body>
</html>
